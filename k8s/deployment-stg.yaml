apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service-dev
  labels:
    app: patient-service-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service-dev
  template:
    metadata:
      labels:
        app: patient-service-dev
    spec:
      containers:
      - name: patient-service
        image: host.minikube.internal:5000/patient_service_dev:latest  # Replace with your Docker image
        ports:
        - containerPort: 8000
        env:
        - name: DB_DRIVER_DEV
          valueFrom: 
            configMapKeyRef:
              name: fyp-config
              key: DB_DRIVER
              
        - name: DB_SERVER_DEV    # Connect to the staging server
          valueFrom: 
            configMapKeyRef:
              name: fyp-config
              key: DB_SERVER_STG  

        - name: DB_DATABASE_DEV
          valueFrom: 
            configMapKeyRef:
              name: fyp-config
              key: DB_DATABASE_DEV

        - name: DB_DATABASE_PORT
          valueFrom: 
            configMapKeyRef:
              name: fyp-config
              key: DB_DATABASE_PORT

        - name: DB_USERNAME_DEV
          valueFrom: 
            secretKeyRef:
              name: fyp-secret
              key: DB_USERNAME_DEV

        - name: DB_PASSWORD_DEV
          value: "Fyppear@1"
        
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: fyp-config
              key: RABBITMQ_HOST_STG
              
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: fyp-config
              key: RABBITMQ_PORT
              
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: fyp-secret
              key: RABBITMQ_USER
              
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: fyp-secret
              key: RABBITMQ_PASS

        volumeMounts:
        - name: log-volume
          mountPath: /app/logs  # Path inside the container
      volumes:
      - name: log-volume
        hostPath:
          path: /home/VMadmin/FYP_microservices/PEAR_patient_service/logs  # Path on the host machine
          type: DirectoryOrCreate  # Ensures directory is created if it doesnâ€™t exist
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service-dev
spec:
  selector:
    app: patient-service-dev
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
  type: NodePort
