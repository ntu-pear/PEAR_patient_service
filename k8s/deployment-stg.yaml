apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service-dev
  labels:
    app: patient-service-dev
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: patient-service-dev
  template:
    metadata:
      labels:
        app: patient-service-dev
    spec:
      containers:
      - name: patient-service
        image: host.minikube.internal:5000/patient_service_dev:latest  # Replace with your Docker image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: TZ
          value: "Asia/Singapore" # GMT +8
        # Adding RabbitMQ environment variables in for Staging.
        - name: RABBITMQ_HOST
          value: "rabbitmq-service-stg"  # Use K8s service name
        - name: RABBITMQ_PORT
          value: "5672"  # Internal port
        - name: RABBITMQ_USER
          value: "admin"
        - name: RABBITMQ_PASS
          value: "pear2025"
        - name: RABBITMQ_VIRTUAL_HOST
          value: "vhost"
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs  # Path inside the container
      volumes:
      - name: log-volume
        hostPath:
          path: /home/VMadmin/FYP_microservices/PEAR_patient_service/logs  # Path on the host machine
          type: DirectoryOrCreate  # Ensures directory is created if it doesnâ€™t exist
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service-dev
spec:
  selector:
    app: patient-service-dev
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
  type: NodePort
