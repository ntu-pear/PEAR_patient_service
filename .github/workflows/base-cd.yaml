name: Deploy Service

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      runner-label:
        required: true
        type: string
      kube-deployment-file:
        required: true
        type: string
      filebeat-daemonset-file:
        required: false
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile.dev
      docker-image-name:
        required: false
        type: string
        default: patient_service_dev
      docker-image-tag:
        required: false
        type: string
        default: latest

    secrets:
      DB_SERVER:
        required: true
      DB_DATABASE:
        required: true
      DB_DATABASE_PORT:
        required: true
      DB_USERNAME:
        required: true
      DB_PASSWORD:
        required: true
      DB_DRIVER:
        required: true
      CLOUDINARY_CLOUD_NAME:
        required: true
      CLOUDINARY_API_KEY:
        required: true
      CLOUDINARY_API_SECRET:
        required: true
      WEB_FE_ORIGIN:
        required: true

jobs:
  deploy:
    runs-on: ${{ inputs.runner-label }}
    env:
      # These are passed in from cd.yml
      DB_SERVER: ${{ secrets.DB_SERVER }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_DATABASE_PORT: ${{ secrets.DB_DATABASE_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DRIVER: ${{ secrets.DB_DRIVER }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      WEB_FE_ORIGIN: ${{ secrets.WEB_FE_ORIGIN }}

    steps:
      - uses: actions/checkout@v4

      - name: Print working directory
        run: |
          pwd
          ls -la
          git status

      - name: Create .env file from GitHub Secrets
        run: |
          echo "SERVICE_NAME=${{ vars.SERVICE_NAME }}" >> .env  # Taken directly from GitHub settings, not cd.yml

          echo "DB_SERVER=${{ secrets.DB_SERVER }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_DATABASE_PORT=${{ secrets.DB_DATABASE_PORT }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          if [ ! -z "${{ secrets.DB_DRIVER }}" ]; then echo "DB_DRIVER=${{ secrets.DB_DRIVER }}" >> .env; fi
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
          echo "WEB_FE_ORIGIN=${{ secrets.WEB_FE_ORIGIN }}" >> .env
      
      - name: Apply Kubernetes ConfigMap
        run: |
          echo "Applying ConfigMap..."
          kubectl apply -f './k8s/configmap.yaml'
          kubectl apply -f './k8s/secret.yaml'

      - name: Delete old deployment
        run: |
          echo "Deleting old deployment..."
          kubectl delete deployment.apps/patient-service-dev service/patient-service-dev

      - name: Delete old docker images
        run: |
          docker rmi patient_service_dev
          docker rmi localhost:5000/patient_service_dev

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build --no-cache -f Dockerfile.dev -t patient_service_dev .

      - name: Tag Docker image
        run: |
          echo "Tagging Docker image..."
          docker tag patient_service_dev:latest localhost:5000/patient_service_dev:latest

      - name: Push Docker image to local registry
        run: |
          echo "Pushing Docker image to localhost:5000..."
          docker push localhost:5000/patient_service_dev:latest

      - name: Deploying Patient Service to Kubernetes
        run: |
          echo "Deploying..."
          kubectl apply -f '${{ inputs.kube-deployment-file }}'


      - name: Deploy filebeat DaemonSet to Kubernetes
        if: ${{ inputs.filebeat-daemonset-file != '' }}
        run: |
          echo "Deploying filebeat DaemonSet..."
          kubectl apply -f '${{ inputs.filebeat-daemonset-file }}'
          
    