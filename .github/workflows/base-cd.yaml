name: Base CD

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      runner-label:
        required: true
        type: string
      kube-deployment-file:
        required: true
        type: string
      filebeat-daemonset-file:
        required: false
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile.dev
      docker-image-name:
        required: false
        type: string
        default: patient_service_dev
      docker-image-tag:
        required: false
        type: string
        default: latest
    # These are passed in from cd.yml
    secrets:
      DB_SERVER:
        required: true
      DB_DATABASE_DEV:
        required: true
      DB_DATABASE_PORT:
        required: true
      DB_USERNAME:
        required: true
      DB_PASSWORD:
        required: true
      DB_DRIVER_DEV:
        required: true
      CLOUDINARY_CLOUD_NAME:
        required: true
      CLOUDINARY_API_KEY:
        required: true
      CLOUDINARY_API_SECRET:
        required: true
      WEB_FE_ORIGIN:
        required: true
      RABBITMQ_HOST:
        required: true
      RABBITMQ_PORT:
        required: true
      RABBITMQ_USER:
        required: true
      RABBITMQ_PASS:
        required: true
      RABBITMQ_VIRTUAL_HOST:
        required: true

jobs:
  deploy:
    runs-on: ${{ inputs.runner-label }}

    steps:
      - uses: actions/checkout@v4

      - name: Print working directory
        run: |
          pwd
          ls -la
          git status

      - name: Create .env file from base-cd.yml
        run: |

          # Database
          echo "DB_SERVER_DEV=${{ secrets.DB_SERVER }}" >> .env
          echo "DB_DATABASE_DEV=${{ secrets.DB_DATABASE_DEV }}" >> .env
          echo "DB_DATABASE_PORT=${{ secrets.DB_DATABASE_PORT }}" >> .env
          echo "DB_USERNAME_DEV=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD_DEV=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_DRIVER_DEV=${{ secrets.DB_DRIVER_DEV }}" >> .env
          
          # Cloudinary
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env

          # Origins
          echo "WEB_FE_ORIGIN=${{ secrets.WEB_FE_ORIGIN }}" >> .env

          # RabbitMQ
          echo "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}" >> .env
          echo "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}" >> .env
          echo "RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}" >> .env
          echo "RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}" >> .env
          echo "RABBITMQ_VIRTUAL_HOST=${{ secrets.RABBITMQ_VIRTUAL_HOST }}" >> .env

      - name: Create Kubernetes Secret
        run: |
            kubectl delete secret patient-service-secret --ignore-not-found
            kubectl create secret generic patient-service-secret \
            --from-literal=ES_HOST="${{ secrets.ES_HOST_STAGING }}" \
            --from-literal=ES_PORT="${{ secrets.ES_PORT }}" \
            --from-literal=ES_USERNAME="${{ secrets.ES_USERNAME }}" \
            --from-literal=ES_PASSWORD="${{ secrets.ES_PASSWORD_STAGING }}"

      - name: Apply Kubernetes ConfigMap
        run: |
          echo "Applying ConfigMap..."
          kubectl apply -f './k8s/configmap.yaml'
          kubectl apply -f './k8s/secret.yaml'

      - name: Delete old deployment
        run: |
          echo "Deleting old deployment..."
          kubectl delete deployment.apps/patient-service-dev service/patient-service-dev

      - name: Delete old docker images
        run: |
          docker rmi patient_service_dev
          docker rmi localhost:5000/patient_service_dev

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build --no-cache -f Dockerfile.dev -t patient_service_dev .

      - name: Tag Docker image
        run: |
          echo "Tagging Docker image..."
          docker tag patient_service_dev:latest localhost:5000/patient_service_dev:latest

      - name: Push Docker image to local registry
        run: |
          echo "Pushing Docker image to localhost:5000..."
          docker push localhost:5000/patient_service_dev:latest

      - name: Deploying Patient Service to Kubernetes
        run: |
          echo "Deploying..."
          kubectl apply -f '${{ inputs.kube-deployment-file }}'


      - name: Deploy filebeat DaemonSet to Kubernetes
        if: ${{ inputs.filebeat-daemonset-file != '' }}
        run: |
          echo "Deploying filebeat DaemonSet..."
          kubectl apply -f '${{ inputs.filebeat-daemonset-file }}'
          
    